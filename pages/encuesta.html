    <main class="main">
        <div class="contenedorForm">
            <form class="row g-3 mt-3">
                <div class="col-6">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="escriba su correo">
                </div>
                <div class="col-6">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="escibra su contraseña">


                </div>
                <div class="col-12">
                    <label for="inputAddres" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="dirección">


                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input type="checkbox" id="checkTerms" class="form-check-input">
                        <label for="checkTerms" class="form-check-label">Acepto los terminos</label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>



            </form>



        </div>
