<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pollos Hermanos - Encuesta</title>
    <meta name="description" content="Regristrate en los pollos hermanos para mas beneficios">
    <meta name="keywords" content="Formulario de contacto, Comunicación directa, Consultas de clientes, Feedback, Servicio al cliente, Contacto rápido, Consultas empresariales">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../imgs/logoPollosHermanos.png">
</head>
<body class="grid-container">
    <header class="header">
        <div class="logo">
            <img src="../imgs/logoPollosHermanos.png" alt="" style="width:100px;height:100px;">
           
           
                
        </div>
        <nav class="navBarMenuPrincipal"> 
            <ul class="menuPrincipal">
                <li  class="menuLi"><a href="../index.html">Inicio</a></li>
                <li class="menuLi"><a href="./servicio.html">Servicio</a></li>
                <li class="menuLi"><a href="./contactoLegal.html">Contacto legal</a></li><!--saul goodman -->
                <li class="menuLi"><a href="./encuesta.html">Encuesta</a></li>
                <li class="menuLi"><a href="./cocineros.html">Cocineros</a></li>
                <li class="menuLi"><a href="./masInfo.html">Más info..</a></li>
            </ul>
        
        </nav>

    </header>
    <main class="main">
        <div class="contenedorForm">
            <form class="row g-3 mt-3">
                <div class="col-6">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="escriba su correo">
                </div>
                <div class="col-6">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="escriba su contraseña">


                </div>
                <div class="col-12">
                    <label for="inputAddres" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="dirección">


                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input type="checkbox" id="checkTerms" class="form-check-input">
                        <label for="checkTerms" class="form-check-label">Acepto los terminos</label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>



            </form>



        </div>

    </main>
    <footer class="footer">
        
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

</html>
